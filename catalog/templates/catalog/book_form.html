{% extends "catalog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>Book Create Page</title>
{% endblock %}
{% block content %}
<h2>Book Create Form</h2>
<hr>
<form class="" action="" method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <input type="submit" name="Create" value="Create" class="btn btn-outline-success">
  <a href="{% url 'catalog:booklist' %}" class="btn btn-outline-danger">Cancel</a>
</form>
{% endblock %}
