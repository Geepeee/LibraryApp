{% extends "catalog/base.html" %}
{% block title %}
<title>Authors Page</title>
{% endblock %}
{% block content %}
    <h2>List of all Authors</h2>
    <hr>
    {% for author in authors %}
     <ul class="author">
       <a href="{% url "catalog:authorDetail" author.id %}"><li>{{ author.first_name }} - {{ author.last_name }}</li></a>
       <hr>
     </ul>
    {% endfor %}
{% endblock %}
